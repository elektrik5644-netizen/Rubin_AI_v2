<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>–¢–µ—Å—Ç RubinDeveloper</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #1e1e1e; color: #d4d4d4; }
        .container { max-width: 800px; margin: auto; background: #2d2d30; padding: 20px; border-radius: 8px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background-color: #45a049; }
        .log { background-color: #3e3e42; color: #d4d4d4; padding: 10px; border-radius: 4px; margin: 10px 0; white-space: pre-wrap; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>–¢–µ—Å—Ç RubinDeveloper</h1>
        <p>–≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Ç–µ—Å—Ç–∏—Ä—É–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Smart Dispatcher</p>
        
        <button onclick="testConnection()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ</button>
        <button onclick="testChat()">–¢–µ—Å—Ç —á–∞—Ç–∞ "–ø—Ä–∏–≤–µ—Ç"</button>
        <button onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testConnection() {
            log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Smart Dispatcher...');
            
            try {
                const response = await fetch('http://localhost:8080/api/health', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ!', 'success');
                    log(`üìä –°—Ç–∞—Ç—É—Å: ${data.status || 'unknown'}`);
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ HTTP: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
                log(`üîß –¢–∏–ø –æ—à–∏–±–∫–∏: ${error.name}`, 'error');
            }
        }

        async function testChat() {
            log('üí¨ –¢–µ—Å—Ç–∏—Ä—É–µ–º —á–∞—Ç —Å —Å–æ–æ–±—â–µ–Ω–∏–µ–º "–ø—Ä–∏–≤–µ—Ç"...');
            
            try {
                const response = await fetch('http://localhost:8080/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ message: '–ø—Ä–∏–≤–µ—Ç' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ –ß–∞—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç!', 'success');
                    log(`üìù –û—Ç–≤–µ—Ç: ${JSON.stringify(data, null, 2)}`);
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ HTTP: ${response.status} ${response.statusText}`, 'error');
                    const errorText = await response.text();
                    log(`üìÑ –¢–µ–∫—Å—Ç –æ—à–∏–±–∫–∏: ${errorText}`);
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
                log(`üîß –¢–∏–ø –æ—à–∏–±–∫–∏: ${error.name}`, 'error');
                log(`üîß –°—Ç–µ–∫ –æ—à–∏–±–∫–∏: ${error.stack}`, 'error');
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –∑–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ—Ç–µ—Å—Ç...');
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
