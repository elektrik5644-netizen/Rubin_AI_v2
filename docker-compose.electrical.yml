version: '3.8'

services:
  electrical-server:
    build:
      context: .
      dockerfile: Dockerfile.electrical
    container_name: rubin-electrical-server
    ports:
      - "8087:8087"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rubin-network

networks:
  rubin-network:
    driver: bridge



