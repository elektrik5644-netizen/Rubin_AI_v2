<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Rubin AI</title>
    <style>

        }

        }

        .error { color: red; }
        .info { color: blue; }

        }
        button:hover { background: #0056b3; }

            background: #f8f9fa;

        }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Rubin AI</h1>
    
    <div class="test-section">
        <h3>1. –¢–µ—Å—Ç –∑–¥–æ—Ä–æ–≤—å—è —Å–µ—Ä–≤–µ—Ä–∞</h3>
        <button onclick="testHealth()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å /health</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. –¢–µ—Å—Ç —á–∞—Ç–∞</h3>
        <button onclick="testChat()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</button>
        <div id="chat-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. –¢–µ—Å—Ç CORS</h3>
        <button onclick="testCORS()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å CORS</button>
        <div id="cors-result"></div>
    </div>
    
    <div class="test-section">
        <h3>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h3>
        <div id="results">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫–∏ –≤—ã—à–µ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è...</div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            results.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            results.scrollTop = results.scrollHeight;
        }

        async function testHealth() {
            log('üîç –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ /health...');
            const resultDiv = document.getElementById('health-result');
            
            try {
                const response = await fetch('http://localhost:8083/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ –£—Å–ø–µ—à–Ω–æ! –°—Ç–∞—Ç—É—Å: ${data.status}</div>`;
                    log(`‚úÖ Health API —Ä–∞–±–æ—Ç–∞–µ—Ç: ${data.message}`, 'success');
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: HTTP ${response.status}</div>`;
                    log(`‚ùå Health API –æ—à–∏–±–∫–∞: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
                log(`‚ùå Health API –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        async function testChat() {
            log('üí¨ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ /api/chat...');
            const resultDiv = document.getElementById('chat-result');
            
            try {
                const response = await fetch('http://localhost:8083/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: '–ø—Ä–∏–≤–µ—Ç'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ –£—Å–ø–µ—à–Ω–æ! –û—Ç–≤–µ—Ç: ${data.response}</div>`;
                    log(`‚úÖ Chat API —Ä–∞–±–æ—Ç–∞–µ—Ç: ${data.response}`, 'success');
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: HTTP ${response.status}</div>`;
                    log(`‚ùå Chat API –æ—à–∏–±–∫–∞: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
                log(`‚ùå Chat API –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        async function testCORS() {
            log('üåê –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ CORS...');
            const resultDiv = document.getElementById('cors-result');
            
            try {
                const response = await fetch('http://localhost:8083/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ CORS —Ä–∞–±–æ—Ç–∞–µ—Ç! Endpoints: ${data.endpoints.join(', ')}</div>`;
                    log(`‚úÖ CORS —Ä–∞–±–æ—Ç–∞–µ—Ç: ${data.message}`, 'success');
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå CORS –æ—à–∏–±–∫–∞: HTTP ${response.status}</div>`;
                    log(`‚ùå CORS –æ—à–∏–±–∫–∞: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå CORS –æ—à–∏–±–∫–∞: ${error.message}</div>`;
                log(`‚ùå CORS –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –Ω–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ...');
            setTimeout(() => {
                testHealth();
                setTimeout(() => {
                    testChat();
                    setTimeout(() => {
                        testCORS();
                    }, 1000);
                }, 1000);
            }, 1000);
        });
    </script>
</body>
